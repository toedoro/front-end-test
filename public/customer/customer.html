<div class="Customer">
    <span>{{ customer.name }}</span>
    <span>{{ customer.product.name }}</span>
    <span>{{ customer.queuedTime | date:'medium' }}</span>
	
	<span ng-if="customer.status != 'served'">
		<button ng-click="serve(customer)">Serve</button>
		<button ng-click="remove()">Remove</button>
	</span>
</div>
