<div class="AddCustomer">
    <input type="text" placeholder="Name" ng-model="name"/>
    <select ng-options="product.name for product in products" ng-model="product" placeholder="Product">
        <option value="">Choose Product</option>
    </select>
    <button ng-disabled="!name" ng-click="add({name:name, product:product})">Add</button>
</div>
